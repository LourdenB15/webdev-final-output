<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .mb-0 {
      margin-bottom: -5px !important;
    }
    .mt-0 {
      margin-top: -10px !important;
    }
    .bg-image {
      background-image: url(images/fun-run.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
    }
    .bg-light {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }
    @media (max-width: 576px) {
      .sm-font {
        font-size: 12px;
      }
    }
  </style>
  <body
    class="vh-100 d-flex justify-content-center align-items-center bg-image"
  >
    <form class="bg-light text-light rounded-4 p-4 p-sm-5">
      <h4 class="text-center">Fun Run</h4>
      <p class="text-center mt-0 mb-2 mb-sm-5 sm-font">Race Registration</p>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 mb-0 col-form-label sm-font"
          >Full Name</label
        >
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputEmail3" required />
        </div>
      </div>

      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-4 mb-0 col-form-label sm-font"
          >Email</label
        >
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail3" required />
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-4 mb-0 col-form-label sm-font"
          >Password</label
        >
        <div class="col-sm-8">
          <input
            type="password"
            class="form-control"
            id="inputPassword3"
            required
          />
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label mb-0 col-sm-2 pt-0 sm-font">Race</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label sm-font" for="gridRadios1">
              3K Fun Run
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios2"
              value="option2"
            />
            <label class="form-check-label sm-font" for="gridRadios2">
              5K Fun Run
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="gridRadios"
              id="gridRadios3"
              value="option3"
            />
            <label class="form-check-label sm-font" for="gridRadios3">
              7K Fun Run
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="gridCheck1"
              required
            />
            <label class="form-check-label sm-font" for="gridCheck1">
              Agree to terms and conditions
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 sm-font">
        Register
      </button>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
